<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession to My Crush</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: #333;
            text-align: center;
            padding: 50px;
            perspective: 1000px; /* Adds perspective for 3D effect */
            background-color: #f0f0f0;
        }
        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            transform-style: preserve-3d; /* Enable 3D transformations */
            animation: rotate 20s linear infinite; /* Continuous rotation */
        }
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .background {
            position: absolute;
            width: 200%; /* Extend width for depth */
            height: 200%; /* Extend height for depth */
            background-image: url('https://images.unsplash.com/photo-1584012508500-99923ee49b1c'); /* Replace with your floral background image */
            background-size: cover;
            background-position: center;
            backface-visibility: hidden;
            transform: translateZ(-100px); /* Moves the background away for depth */
        }
        h1 {
            color: #ff007f;
            position: relative;
            z-index: 1;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(255, 0, 127, 0.8);
        }
        .heart-container, .flower-container, .sunflower-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            position: relative;
            z-index: 1;
            margin-top: 50px;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff007f;
            transform: rotate(-45deg);
            margin: 20px;
            animation: heartbeat 1s infinite;
        }
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff007f;
            border-radius: 50%;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .flower {
            position: relative;
            width: 60px;
            height: 60px;
            background-color: #ffcc00; /* Flower color */
            border-radius: 50%;
            margin: 20px;
            animation: bloom 1s infinite;
        }
        .flower:before,
        .flower:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ffcc00; /* Flower color */
            border-radius: 50%;
        }
        .flower:before {
            transform: rotate(45deg);
        }
        .flower:after {
            transform: rotate(-45deg);
        }
        @keyframes bloom {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .sunflower {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: #ffcc00; /* Sunflower center */
            border-radius: 50%;
            margin: 20px;
        }
        .sunflower:before,
        .sunflower:after,
        .sunflower .petal {
            content: '';
            position: absolute;
            width: 30px;
            height: 60px;
            background-color: #ffcc00; /* Petal color */
            border-radius: 30px;
        }
        .sunflower:before {
            transform: rotate(0deg);
            top: -40px;
            left: 25px;
        }
        .sunflower:after {
            transform: rotate(90deg);
            top: 25px;
            left: 40px;
        }
        .sunflower .petal {
            background-color: #ffcc00; /* Petal color */
        }
        .sunflower .petal:nth-child(1) {
            transform: rotate(135deg);
            top: -40px;
            left: 10px;
        }
        .sunflower .petal:nth-child(2) {
            transform: rotate(225deg);
            top: -40px;
            left: 10px;
        }
        .sunflower .petal:nth-child(3) {
            transform: rotate(315deg);
            top: -40px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="background"></div>
        <h1>Just for You...</h1>
        <div class="heart-container">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <div class="flower-container">
            <div class="flower"></div>

            <div class="flower"></div>
            <div class="flower"></div>
        </div>
        <div class="sunflower-container">
